name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup SSH agent with deploy key
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HETZNER_SSH_KEY }}

      # 3. SSH into VPS and deploy
      - name: Deploy to VPS
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          AZURE_AD_CLIENT_ID: ${{ secrets.AZURE_AD_CLIENT_ID }}
          AZURE_AD_TENANT_ID: ${{ secrets.AZURE_AD_TENANT_ID }}
          AZURE_AD_CLIENT_SECRET: ${{ secrets.AZURE_AD_CLIENT_SECRET }}
          RP_ID: ${{ secrets.RP_ID }}
          ORIGIN: ${{ secrets.ORIGIN }}
          SERVER_BASE_URL: ${{ secrets.SERVER_BASE_URL }}
          GRAFANA_ADMIN_USER: ${{ secrets.GRAFANA_ADMIN_USER }}
          GRAFANA_ADMIN_PASSWORD: ${{ secrets.GRAFANA_ADMIN_PASSWORD }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.HETZNER_SSH_USER }}@${{ secrets.HETZNER_SSH_HOST }} "
            set -e

            # clone repo if missing
            if [ ! -d ~/reqstly ]; then
              git clone https://github.com/junaadh/reqstly.git ~/reqstly
            fi

            cd ~/reqstly
            git fetch --all
            git reset --hard origin/master

            # write environment variables for docker-compose
            echo \"POSTGRES_USER=$POSTGRES_USER\" > .env
            echo \"POSTGRES_PASSWORD=$POSTGRES_PASSWORD\" >> .env
            echo \"POSTGRES_DB=$POSTGRES_DB\" >> .env
            echo \"JWT_SECRET=$JWT_SECRET\" >> .env
            echo \"AZURE_AD_CLIENT_ID=$AZURE_AD_CLIENT_ID\" >> .env
            echo \"AZURE_AD_TENANT_ID=$AZURE_AD_TENANT_ID\" >> .env
            echo \"AZURE_AD_CLIENT_SECRET=$AZURE_AD_CLIENT_SECRET\" >> .env
            echo \"RP_ID=$RP_ID\" >> .env
            echo \"ORIGIN=$ORIGIN\" >> .env
            echo \"SERVER_BASE_URL=$SERVER_BASE_URL\" >> .env
            echo \"GRAFANA_ADMIN_USER=$GRAFANA_ADMIN_USER\" >> .env
            echo \"GRAFANA_ADMIN_PASSWORD=$GRAFANA_ADMIN_PASSWORD\" >> .env

            # Install Docker if missing
            if ! command -v docker >/dev/null; then
              curl -fsSL https://get.docker.com | sh
            fi

            # Install Docker Compose if missing
            if ! command -v docker-compose >/dev/null; then
              sudo curl -L \"https://github.com/docker/compose/releases/download/v2.24.1/docker-compose-\$(uname -s)-\$(uname -m)\" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            # Pull, build, and start the stack
            docker compose -f infra/docker-compose.yml pull
            docker compose -f infra/docker-compose.yml up -d --build --remove-orphans

            # Optional: prune unused images to save disk space
            docker system prune -f
          "
