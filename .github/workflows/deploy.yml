name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup SSH agent with deploy key
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      # 3. SSH into VPS and deploy
      - name: Deploy to VPS
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          AZURE_AD_CLIENT_ID: ${{ secrets.AZURE_AD_CLIENT_ID }}
          AZURE_AD_TENANT_ID: ${{ secrets.AZURE_AD_TENANT_ID }}
          AZURE_AD_CLIENT_SECRET: ${{ secrets.AZURE_AD_CLIENT_SECRET }}
          RP_ID: ${{ secrets.RP_ID }}
          ORIGIN: ${{ secrets.ORIGIN }}
          SERVER_BASE_URL: ${{ secrets.SERVER_BASE_URL }}
          GRAFANA_ADMIN_USER: ${{ secrets.GRAFANA_ADMIN_USER }}
          GRAFANA_ADMIN_PASSWORD: ${{ secrets.GRAFANA_ADMIN_PASSWORD }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e

            # clone repo if missing
            if [ ! -d ~/reqstly ]; then
              git clone https://github.com/<YOUR_USERNAME>/<YOUR_REPO>.git ~/reqstly
            fi

            cd ~/reqstly
            git fetch --all
            git reset --hard origin/master

            # write environment variables for docker-compose
            cat > .env <<EOL
POSTGRES_USER=$POSTGRES_USER
POSTGRES_PASSWORD=$POSTGRES_PASSWORD
POSTGRES_DB=$POSTGRES_DB
JWT_SECRET=$JWT_SECRET
AZURE_AD_CLIENT_ID=$AZURE_AD_CLIENT_ID
AZURE_AD_TENANT_ID=$AZURE_AD_TENANT_ID
AZURE_AD_CLIENT_SECRET=$AZURE_AD_CLIENT_SECRET
RP_ID=$RP_ID
ORIGIN=$ORIGIN
SERVER_BASE_URL=$SERVER_BASE_URL
GRAFANA_ADMIN_USER=$GRAFANA_ADMIN_USER
GRAFANA_ADMIN_PASSWORD=$GRAFANA_ADMIN_PASSWORD
EOL

            # Install Docker if missing
            if ! command -v docker >/dev/null; then
              curl -fsSL https://get.docker.com | sh
            fi

            # Install Docker Compose if missing
            if ! command -v docker-compose >/dev/null; then
              sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            # Pull, build, and start the stack
            docker compose -f infra/docker-compose.yml pull
            docker compose -f infra/docker-compose.yml up -d --build --remove-orphans

            # Optional: prune unused images to save disk space
            docker system prune -f
          EOF
