[package]
name = "reqstly_backend"
version = "0.1.0"
edition = "2024"

[dependencies]
# Web Framework
axum = "0.7"
tokio = { version = "1", features = ["full"] }

# Database
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres", "migrate", "macros", "uuid", "chrono"] }

# Authentication (for Phase 3)
jsonwebtoken = "9"
bcrypt = "0.15"

# Configuration
config = "0.14"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Metrics
prometheus = "0.13"

# HTTP
tower = "0.5"
tower-http = { version = "0.5", features = ["cors", "trace"] }

# UUID
uuid = { version = "1", features = ["v4", "serde"] }

# Cryptography
rand = "0.8"
sha2 = "0.10"
base64 = "0.22"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Environment
dotenv = "0.15"

# Error handling
thiserror = "2"
anyhow = "1"
