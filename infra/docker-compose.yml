networks:
  reqstly-public:
    driver: bridge
  reqstly-internal:
    driver: bridge
    internal: true
  reqstly-monitoring:
    driver: bridge

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-reqstly}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-reqstly}
    networks:
      - reqstly-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-reqstly}"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 512m
    cpus: 0.5
    volumes:
      - postgres-data:/var/lib/postgresql/data
      
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - reqstly-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    mem_limit: 256m
    cpus: 0.25
    volumes:
      - redis-data:/data

  backend:
    build:
      context: ../backend
      target: ${BACKEND_BUILD_TARGET:-development}
    environment:
      REDIS__URL: redis://redis:6379
      DATABASE__URL: postgresql://${POSTGRES_USER:-reqstly}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-reqstly}
      DATABASE_URL: postgresql://${POSTGRES_USER:-reqstly}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-reqstly}
      RUST__LOG: ${RUST_LOG:-info}
      JWT__SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT__EXPIRATION_HOURS: 24
      AZURE_AD__CLIENT_ID: ${AZURE_AD_CLIENT_ID:-}
      AZURE_AD__TENANT_ID: ${AZURE_AD_TENANT_ID:-}
      AZURE_AD__CLIENT_SECRET: ${AZURE_AD_CLIENT_SECRET:-}
      PASSKEY__RP_ID: ${RP_ID:-localhost}
      PASSKEY__ORIGIN: ${ORIGIN:-http://localhost:80}
      SERVER__PORT: 3000
      SERVER__BASE_URL: ${SERVER_BASE_URL:-http://api.localhost}
    # env_file:
      # - ../.env.local
    networks:
      - reqstly-public
      - reqstly-internal
      - reqstly-monitoring
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    expose:
      - 3000
    mem_limit: 2g
    cpus: 1
    volumes:
      - ../backend:/app
      - /tmp/cargo-cache:/usr/local/cargo/registry:rw

  migrate:
    build:
      context: ../backend
      target: development
    command: >
      sh -c "
        sqlx database create || true &&
        sqlx migrate run
      "
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-reqstly}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-reqstly}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - reqstly-internal
    mem_limit: 512m
    cpus: 0.5
    volumes:
      - ../backend:/app

  frontend:
    build:
      context: ../frontend
      target: development
    container_name: reqstly-frontend
    environment:
      VITE_API_URL: http://api.localhost
    networks:
      - reqstly-public
    depends_on:
      - backend
    ports:
      - "5173:5173"
    mem_limit: 2g
    cpus: 1
    volumes:
      - ../frontend:/usr/src/app
      - frontend-node-modules:/usr/src/app/node_modules

  prometheus:
    image: prom/prometheus:v2.55.1
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/tmp/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - reqstly-monitoring
    depends_on:
      - backend
    mem_limit: 2g
    cpus: 1
    tmpfs:
      - /tmp/prometheus
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana:11.4.0
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: http://localhost:3001
    networks:
      - reqstly-public
      - reqstly-monitoring
    depends_on:
      - prometheus
    mem_limit: 256m
    cpus: 0.25
    tmpfs:
      - /var/lib/grafana

  loki:
    image: grafana/loki:3.3.0
    command:
      - '-config.file=/etc/loki/local-config.yaml'
      - '-config.expand-env=true'
    networks:
      - reqstly-monitoring
    mem_limit: 1g
    cpus: 0.5
    tmpfs:
      - /tmp/loki
    volumes:
      - ./observability/loki/loki.yml:/etc/loki/local-config.yaml:ro

  promtail:
    image: grafana/promtail:3.3.0
    command:
      - '-config.file=/etc/promtail/config.yml'
      - '-config.expand-env=true'
    networks:
      - reqstly-monitoring
    depends_on:
      - loki
    mem_limit: 256m
    cpus: 0.25
    tmpfs:
      - /tmp/positions
    volumes:
      - ./observability/promtail/promtail.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro

  caddy:
    image: caddy:2.7-alpine
    ports:
      - "80:80"
      - "443:443"
      - "2019:2019"
    networks:
      - reqstly-public
    depends_on:
      - frontend
      - backend
      - grafana
    mem_limit: 256m
    cpus: 0.25
    tmpfs:
      - /data
      - /config
    volumes:
      - ./proxy/caddy/Caddyfile:/etc/caddy/Caddyfile:ro

volumes:
  postgres-data:
  redis-data:
  frontend-node-modules:
