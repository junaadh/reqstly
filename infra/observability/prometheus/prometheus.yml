global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'reqstly-monitor'

# Alertmanager configuration (optional for Phase 1)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts.yml"

scrape_configs:
  # Job for Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Job for Reqstly Backend
  - job_name: 'reqstly-backend'
    static_configs:
      - targets: ['backend:3000']
        labels:
          service: 'backend'
          app: 'reqstly'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Job for Grafana (optional)
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Job for Loki (optional)
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'
    metrics_path: '/metrics'
    scrape_interval: 30s

